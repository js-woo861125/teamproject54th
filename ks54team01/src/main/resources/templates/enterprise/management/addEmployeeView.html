<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{enterprise/layout/default}">
	<!-- head 삽입공간 -->
	<head>
	</head>
	
	<th:block layout:fragment="jsFile">
		<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	</th:block>

	<th:block layout:fragment="content">
		<div class="card mx-auto card-login">
			<div class="card-body">
				<h4 class="card-title mb-4">직원계정 생성</h4>
				<form>
					<div class="mb-3">
						<input class="form-control" placeholder="아이디(6-12자 이내, 영문/숫자 사용 가능)" type="text" />
						<button class="authentication check-button">중복확인</button>
					</div>
					<!-- form-group// -->
					<div class="mb-3">
					    <input class="form-control" placeholder="비밀번호(8자 이상, 문자/특수문자/숫자 사용 가능)" type="password" />
					</div>
					<div class="mb-3">
					    <input class="form-control" placeholder="비밀번호 확인" type="password" />
					</div>
					<!-- form-group// -->
					<div class="mb-4">
					    <button type="submit" class="btn btn-primary w-100">직원등록</button>
					</div>
					<!-- form-group// -->
				</form>
			</div>
		</div>
	</th:block>
</html>
