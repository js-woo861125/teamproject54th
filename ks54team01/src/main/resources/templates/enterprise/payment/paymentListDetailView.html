<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title th:text="${title}">관리자페이지</title>
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Favicon -->
<link rel="shortcut icon" type="image/x-icon"
	th:href="@{/manage/assets/imgs/theme/favicon.svg}" />
<!-- Template CSS -->
<link th:href="@{/manage/assets/css/main.css}" rel="stylesheet"
	type="text/css" />
</head>

<body>
	
	<main>
		<!-- header start -->
		<!--/* <header th:replace="~{admin/fragments/header :: headerFragment}"></header> */-->
		<!-- header end -->
		<section class="content-main">
			<div class="content-header">
				<div>
					<h2 class="content-title card-title" th:text="${title}">결제완료내역(관리자)</h2>
				</div>

			</div>
			<div class="card mb-4">
				<header class="card-header">
					<form th:action="@{/enterprise/payment/searchPaymentList}"
						method="get">
						<div class="row gx-3">
							<div class="col-lg-2 col-md-3 col-12">
								<select class="form-select" name="searchKey">
									<option value="custNm" th:selected="${searchKey == 'custNm'}">회원이름</option>
									<option value="payStatus"
										th:selected="${searchKey == 'payStatus'}">주문상태</option>
									<option value="rentalContractNo"
										th:selected="${searchKey == 'rentalContractNo'}">계약정보</option>
								</select>
							</div>
							<div class="col-lg-4 col-md-5">
								<input type="text" name="searchValue" th:value="${searchValue}"
									placeholder="검색어를 입력해주세요" class="form-control" />
							</div>
							<div class="col-lg-1 col-md-1 me-auto">
								<button type="submit"
									class="form-control btn btn-primary p-0 justify-content-center">검색</button>
							</div>
							<div class="col-lg-2 col-md-3 col-12">
								<select class="form-select">
									<option>Show 20</option>
									<option>Show 30</option>
									<option>Show 40</option>
								</select>
							</div>
						</div>
					</form>
				</header>
				<!-- card-header end// -->
				<div class="card-body">
					<div class="table-responsive">
						<div class="table-responsive">
							<table class="table align-middle table-nowrap mb-0">
								<thead class="table-light text-center">
									<tr>

										<th class="align-middle" scope="col">주문자명</th>
										<th class="align-middle" scope="col">상품코드</th>
										<th class="align-middle" scope="col">주문수량</th>
										<th class="align-middle" scope="col">금액</th>
										<th class="align-middle" scope="col">계약정보</th>
										<th class="align-middle" scope="col">결제상태</th>
										<th class="align-middle" scope="col">결제완료일</th>
									</tr>
								</thead>
								<tbody class="text-center">
									<tr th:if="${!#lists.isEmpty(PaymentList)}"
										th:each="l : ${PaymentList}">

										<td th:text="${l.custNm}">Marvin McKinney</td>
										<td th:text="${l.prodNm}">라온 LED 저상형 침대 SS</td>
										<td th:text="${l.payCount}">1</td>
										<td
											th:text="|₩${#numbers.formatInteger(l.totalPrice, 3, 'COMMA')}|">$9.00</td>
										<td><a
											th:text="${#strings.contains(l.rentalContractNo, 'rental') ? '렌탈' : (l.rentalContractNo == '일시불판매' ? '일반판매' : l.rentalContractNo)}"
											id="contractDetail">링크</a></td>
										<td><span class="badge rounded-pill"
											th:text="${l.payStatus}"
											th:classappend="${l.payStatus} == '1.정상결제상태(환불이아닌상태)' ? ' alert-success' : (${l.payStatus} == '3.배송후환불(환불)' ? ' alert-danger' : ' alert-warning')">취소</span></td>
										<td th:text="${l.payCompDate}">03.12.2020</td>
									</tr>

								</tbody>
							</table>
						</div>
					</div>
					<!-- table-responsive //end -->
				</div>
				<!-- card-body end// -->
			</div>
			<!-- card end// -->
			<div class="pagination-area mt-15 mb-50">
				<nav aria-label="Page navigation example">
					<ul class="pagination justify-content-start">
						<li class="page-item active"><a class="page-link" href="#">01</a></li>
						<li class="page-item"><a class="page-link" href="#">02</a></li>
						<li class="page-item"><a class="page-link" href="#">03</a></li>
						<li class="page-item"><a class="page-link dot" href="#">...</a></li>
						<li class="page-item"><a class="page-link" href="#">16</a></li>
						<li class="page-item"><a class="page-link" href="#"><i
								class="material-icons md-chevron_right"></i></a></li>
					</ul>
				</nav>
			</div>
		</section>
		<!-- content-main end// -->
		<footer class="main-footer font-xs" th:fragment="footerFragment">
			<div class="row pb-30 pt-15">
				<div class="col-sm-6">
					<script>
						document.write(new Date().getFullYear());
					</script>
					&copy; Nest - HTML Ecommerce Template .
				</div>
				<div class="col-sm-6">
					<div class="text-sm-end">All rights reserved</div>
				</div>
			</div>
		</footer>
	</main>
	<script th:src="@{/manage/assets/js/vendors/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/manage/assets/js/vendors/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/manage/assets/js/vendors/select2.min.js}"></script>
	<script th:src="@{/manage/assets/js/vendors/perfect-scrollbar.js}"></script>
	<script th:src="@{/manage/assets/js/vendors/jquery.fullscreen.min.js}"></script>
	<!-- Main Script -->
	<script th:src="@{/manage/assets/js/main.js}" type="text/javascript"></script>
	<!--/* js 파일 삽입 공간 */-->
	<th:block layout:fragment="jsFile"></th:block>
	<!--/* 스크립트 작성 공간 */-->
	<th:block layout:fragment="jsScript"></th:block>
</body>
</html>
