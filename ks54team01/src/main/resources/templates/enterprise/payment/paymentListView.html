<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{enterprise/layout/default}">
	
	<!-- head 삽입공간 -->
	<head>
	</head>
	
	<th:block layout:fragment="jsFile">
	</th:block>
	
	<th:block layout:fragment="jsScript">
		<script>
		$(document).on('click', '.contractDetailLink', function(e) {
			e.preventDefault();
			
			const paymentNm = $(this).data('custNm');
			const url = `/enterprise/payment/paymentListDetail`;
			open(url, '_blank', 'width=1500,height=800,left=300,top=100');			
		});
		</script>
	</th:block>
	
	<!-- 페이지 삽입공간 -->
	<th:block layout:fragment="content">
		<div class="content-header">
			<div>
				<h2 class="content-title card-title" th:text="${title}">결제완료내역(관리자)</h2>
			</div>
	
		</div>
		<div class="card mb-4">
			<header class="card-header">
				<form th:action="@{/enterprise/payment/searchPaymentList}" method="get">
					<div class="row gx-3">
	                   <div class="col-lg-2 col-md-3 col-12">
	                       <select class="form-select" name="searchKey">
	                           <option value="custNm" th:selected="${searchKey == 'custNm'}">회원이름</option>
	                           <option value="payStatus" th:selected="${searchKey == 'payStatus'}">주문상태</option>
	                           <option value="rentalContractNo" th:selected="${searchKey == 'rentalContractNo'}">계약정보</option>
	                       </select>
	                   </div>
	                   <div class="col-lg-4 col-md-5">
	                       <input type="text" name="searchValue" th:value="${searchValue}" placeholder="검색어를 입력해주세요" class="form-control" />
	                   </div>
	                   <div class="col-lg-1 col-md-1 me-auto">
						   <button type="submit" class="form-control btn btn-primary p-0 justify-content-center">검색</button>                   
	                   </div>
	                   <div class="col-lg-2 col-md-3 col-12">
	                       <select class="form-select">
	                           <option>Show 20</option>
	                           <option>Show 30</option>
	                           <option>Show 40</option>
	                       </select>
	                   </div>
	               </div>
				</form>
			</header>
			<!-- card-header end// -->
			<div class="card-body">
				<div class="table-responsive">
					<div class="table-responsive">
						<table class="table align-middle table-nowrap mb-0">
							<thead class="table-light text-center">
								<tr>
									
									<th class="align-middle" scope="col">주문자명</th>
									<th class="align-middle" scope="col">상품명</th>
									<th class="align-middle" scope="col">주문수량</th>
									<th class="align-middle" scope="col">금액</th>
									<th class="align-middle" scope="col">계약정보</th>
									<th class="align-middle" scope="col">결제상태</th>
									<th class="align-middle" scope="col">결제완료일</th>
								</tr>
							</thead>
							<tbody class="text-center">
								<tr th:if="${!#lists.isEmpty(PaymentList)}" th:each="l : ${PaymentList}">
									
									<td th:text="${l.custNm}">Marvin McKinney</td>
									<td th:text="${l.prodNm}">라온 LED 저상형 침대 SS</td>
									<td th:text="${l.payCount}">1</td>
									<td th:text="|₩${#numbers.formatInteger(l.totalPrice, 3, 'COMMA')}|">$9.00</td>
									<td><a th:text="${#strings.contains(l.rentalContractNo, 'rental') ? '렌탈' : (l.rentalContractNo == '일시불판매' ? '일반판매' : l.rentalContractNo)}" class="contractDetailLink">링크</a></td>
									<td><span class="badge rounded-pill" th:text="${l.payStatus}"
												th:classappend="${l.payStatus} == '1.정상결제상태(환불이아닌상태)' ? ' alert-success' : (${l.payStatus} == '3.배송후환불(환불)' ? ' alert-danger' : ' alert-warning')">취소</span></td>
									<td th:text="${l.payCompDate}">03.12.2020</td>
								</tr>
								
							</tbody>
						</table>
					</div>
				</div>
				<!-- table-responsive //end -->
			</div>
			<!-- card-body end// -->
		</div>
		<!-- card end// -->
		<div class="pagination-area mt-15 mb-50">
			<nav aria-label="Page navigation example">
				<ul class="pagination justify-content-start">
					<li class="page-item active"><a class="page-link" href="#">01</a></li>
					<li class="page-item"><a class="page-link" href="#">02</a></li>
					<li class="page-item"><a class="page-link" href="#">03</a></li>
					<li class="page-item"><a class="page-link dot" href="#">...</a></li>
					<li class="page-item"><a class="page-link" href="#">16</a></li>
					<li class="page-item"><a class="page-link" href="#"><i
							class="material-icons md-chevron_right"></i></a></li>
				</ul>
			</nav>
		</div>
	</th:block>

</html>
