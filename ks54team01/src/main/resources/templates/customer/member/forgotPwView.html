<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{customer/layout/default}">

	<!-- head 삽입공간 -->
	<head>
	</head>
	
	<th:block layout:fragment="jsFile">
	
	</th:block>
	
	<th:block layout:fragment="jsScript">
	</th:block>
	
	<!-- 페이지 삽입공간 -->
	<th:block layout:fragment="customContents">
        <div class="page-header breadcrumb-wrap">
            <div class="container">
                <div class="breadcrumb">
                    <a href="index.html" rel="nofollow"><i class="fi-rs-home mr-5"></i>Home</a>
                    <span></span> Pages <span></span> My Account
                </div>
            </div>
        </div>
        <div class="page-content pt-150 pb-150">
            <div class="container">
                <div class="row">
                    <div class="col-xl-8 col-lg-10 col-md-12 m-auto">
                        <div class="row d-flex justify-content-center">
                            <div class="col-lg-6 col-md-8">
                                <div class="login_wrap widget-taber-content background-white">
                                    <div class="padding_eight_all bg-white">
                                        <div class="heading_s1 mb-20">
                                            <h1 class="mb-5" th:text="${title}"></h1>                                         
                                        </div>
                                        <form method="post">
                                            <div class="form-group">
                                                <input type="text" name="member-id" placeholder="아이디" required />
                                            </div>                 
                                            <div class="form-group">
                                                <input type="text" name="member-name" placeholder="이름" required />
                                            </div>
                                            <div class="form-group d-flex">
                                                <input type="text" class="w-auto" name="cust-email" placeholder="Email" required />
                                                <select class="w-50 border-1 border-radius-10 ml-10">
                                                    <option>@naver.com</option>
                                                    <option>@daum.net</option>
                                                    <option>@google.com</option>                                                    
                                                </select>   
                                                <button type="submit" class="btn btn-heading btn-block p-10 ml-10">인증요청</button>                                                                                
                                            </div>
                                            <div class="custome-radio type-radio d-flex justify-content-evenly">
                                                <div class="custome-radio">
                                                    <input class="form-check-input" type="radio" name="payment_option" id="exampleRadios3" checked="checked" required />
                                                    <label class="form-check-label" for="exampleRadios3" data-bs-toggle="collapse" data-target="#bankTranfer" aria-controls="bankTranfer">일반회원</label>
                                                </div>
                                                <div class="custome-radio">
                                                    <input class="form-check-input" type="radio" name="payment_option" id="exampleRadios4" required />
                                                    <label class="form-check-label" for="exampleRadios4" data-bs-toggle="collapse" data-target="#checkPayment" aria-controls="checkPayment">기업회원</label>
                                                </div>
                                            </div>
                                            <div class="login_footer form-group mb-50 justify-content-end">
                                                <a class="text-muted" th:href="@{/customer/member/forgotId}">아이디 찾기</a>
                                            </div>  
                                            <div class="form-group mb-30">
                                                <button type="submit" class="btn btn-heading btn-block hover-up" name="login" th:href="@{#}">비밀번호 찾기</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</th:block>
	
</html>
