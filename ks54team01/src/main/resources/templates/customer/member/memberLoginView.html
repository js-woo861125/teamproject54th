<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{customer/layout/default}">

	<!-- head 삽입공간 -->
	<head>
	</head>
	
	<th:block layout:fragment="jsFile">
	
	</th:block>
	
	<th:block layout:fragment="jsScript">
	</th:block>
	
	<!-- 페이지 삽입공간 -->
	<th:block layout:fragment="customContents">
        <div class="page-header breadcrumb-wrap">
            <div class="container">
                <div class="breadcrumb">
                    <a href="index.html" rel="nofollow"><i class="fi-rs-home mr-5"></i>Home</a>
                    <span></span> Pages <span></span> My Account
                </div>
            </div>
        </div>
        <div class="page-content pt-150 pb-150">
            <div class="container">
                <div class="row">
                    <div class="col-xl-8 col-lg-10 col-md-12 m-auto">
                        <div class="row">
                            <div class="col-lg-6 pr-30 d-none d-lg-block">
                                <img class="border-radius-15" th:src="@{/user/assets/imgs/page/login-1.png}" alt="" />
                            </div>
                            <div class="col-lg-6 col-md-8">
                                <div class="login_wrap widget-taber-content background-white">
                                    <div class="padding_eight_all bg-white">
                                        <div class="heading_s1">
                                            <h1 class="mb-5" th:text="${title}"></h1>
                                            <p class="mb-30">아직 회원이 아니신가요?<a class="ml-10" th:href="@{/customer/member/memberRegister}">회원가입하기</a></p>
                                        </div>
                                        <form method="post">
                                            <div class="form-group">
                                                <input type="text" name="userid" placeholder="ID" required />
                                            </div>
                                            <div class="form-group">
                                                <input type="password" name="password" placeholder="Password" required />
                                            </div>
                                         
                                            <div class="login_footer form-group mb-50 d-flex justify-content-end">                                              
                                                <a class="text-muted mr-20" th:href="@{/customer/member/forgotId}">아이디 찾기</a>
                                                <a class="text-muted" th:href="@{/customer/member/forgotPw}">비밀번호 찾기</a>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-heading btn-block hover-up" name="login" th:href="@{#}">Log in</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</th:block>
	
</html>
