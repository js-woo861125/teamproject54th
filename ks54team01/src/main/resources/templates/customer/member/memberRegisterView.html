<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{customer/layout/default}">

	<!-- head 삽입공간 -->
	<head>
	</head>
	
	<th:block layout:fragment="jsFile">
	
	</th:block>
	
	<th:block layout:fragment="jsScript">
		<script>
			/**
			* 아이디 중복체크
			*/
			$('#idCheckBtn').click(function(){
				const memberId = $('#memberId').val();
				
				if(!memberId){
					alert('아이디를 입력해주세요');
					$('#memberId').focus();
					return;
				}
				
				const request = $.ajax({
					url : '/customer/member/idCheck',
					method : 'post',
					data : {'memberId' : memberId},
					dataType : 'json'
				});
				request.done(isDuplicate => {
					
					if(isDuplicate){
						alert('사용할 수 없는 아이디입니다. 다른 아이디를 입력해주세요');
						$('#memberId').focus();
						return;
					}
				
					$('#memberRegisterForm').find('input, select, button')
								   .prop('disabled', isDuplicate);
				});
				request.fail((jqXHR, textStatus, error)=>{
					console.log(jqXHR, textStatus, error);
				});
				
			});
			
			
			/**
			* 회원 유형별 페이지 이동
			*/
			document.getElementById("goNextBtn").addEventListener("click", function () {
			    const memberType = document.querySelector('input[name="memberType"]:checked').value;

			    if (memberType === "customer") {
			    	window.location.href = "/customer/member/customerRegister"; 	// 일반/기업회원 페이지
			    } else if (memberType === "ent") {
			    	window.location.href = "/customer/member/entRegister"; 		// 입점업체 페이지
			    }
			});
		</script>
	</th:block>
	
	<!-- 페이지 삽입공간 -->
	<th:block layout:fragment="customContents">
       <div class="page-header breadcrumb-wrap">
            <div class="container">
                <div class="breadcrumb">
                    <a href="index.html" rel="nofollow"><i class="fi-rs-home mr-5"></i>Home</a>
                    <span></span> Pages <span></span> My Account
                </div>
            </div>
        </div>
        <div class="page-content pt-150 pb-150">
            <div class="container">
                <div class="row">
                    <div class="col-xl-8 col-lg-10 col-md-12 m-auto">
                        <div class="row justify-content-center">
                            <div class="col-lg-6 col-md-8">
                                <div class="login_wrap widget-taber-content background-white">
                                    <div class="padding_eight_all bg-white">
                                        <div class="heading_s1">
                                            <h1 class="mb-5" th:text="${title}"></h1>
                                            <p class="mb-30">이미 회원이신가요? <a href="page-login.html">로그인</a></p>
                                        </div>
                                        <form id="memberRegisterForm" method="post">                                         
                                            <div class="form-group d-flex">
                                                <input type="text" id="memberId" name="memberId" placeholder="아이디(6-12자 이내, 영문/숫자 사용 가능)" required />
                                                <button type="button" id="idCheckBtn" class="btn btn-heading btn-block p-10 ml-10">중복확인</button>
                                            </div>                               
                                            <div class="form-group">
                                                <input type="password" id="memberPw" name="memberPw" placeholder="비밀번호(8자 이상, 문자/특수문자/숫자 사용 가능)" disabled required />
                                            </div>
                                            <div class="form-group">
                                                <input type="password" name="memberPw" placeholder="비밀번호 확인" disabled required />
                                            </div>
                                        
                                            <div class="custome-radio type-radio d-flex justify-content-evenly mb-30">
                                                <div class="custome-radio">
												    <input class="form-check-input" type="radio" id="memberTypeCustomer" name="memberType" value="customer" checked="checked" required />
												    <label class="form-check-label" for="memberTypeCustomer" data-bs-toggle="collapse" data-target="#bankTranfer" aria-controls="bankTranfer">일반/기업회원</label>
												</div>
												<div class="custome-radio">
												    <input class="form-check-input" type="radio" id="memberTypeEnt" name="memberType" value="ent" required />
												    <label class="form-check-label" for="memberTypeEnt" data-bs-toggle="collapse" data-target="#checkPayment" aria-controls="checkPayment">입점업체</label>
												</div>
                                            </div>
                                            <div class="login_footer form-group justify-content-end">
                                                <div class="chek-form">
                                                    <div class="custome-checkbox">
                                                        <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox12" value="" required />
                                                        <label class="form-check-label mr-10" for="exampleCheckbox12"><span>약관 동의</span></label>
                                                    </div>
                                                </div>
                                                <a th:href="@{#}"><i class="fi-rs-book-alt mr-5 text-muted"></i>자세히 보기</a>
                                            </div>
                                            <div class="form-group">
                                                <button type="button" id="goNextBtn" class="btn btn-heading btn-block hover-up">다음</button>
                                            </div>
                                            <p class="font-xs text-muted"><strong>참고:</strong>귀하의 개인 데이터는 이 웹사이트 전체에서 귀하의 경험을 지원하고, 귀하의 계정에 대한 액세스를 관리하고, 당사의 개인 정보 보호 정책에 설명된 기타 목적을 위해 사용됩니다.</p>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</th:block>
	
</html>
