<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{customer/layout/default}">

	<!-- head 삽입공간 -->
	<head>
	</head>
	
	<th:block layout:fragment="jsFile">
	
	</th:block>
	
	<th:block layout:fragment="jsScript">
	
	</th:block>
	
	<!-- 페이지 삽입공간 -->
	<th:block layout:fragment="customContents">
       <div class="page-header breadcrumb-wrap">
            <div class="container">
                <div class="breadcrumb">
                    <a href="index.html" rel="nofollow"><i class="fi-rs-home mr-5"></i>Home</a>
                    <span></span> Pages <span></span> My Account
                </div>
            </div>
        </div>
        <div class="page-content pt-150 pb-150">
            <div class="container">
                <div class="row">
                    <div class="col-xl-8 col-lg-10 col-md-12 m-auto">
                         <div class="row justify-content-center">
                            <div class="col-lg-6 col-md-8">
                                <div class="login_wrap widget-taber-content background-white">
                                    <div class="padding_eight_all bg-white">
                                        <div class="heading_s1 mb-20">
                                            <h1 class="mb-30" th:text="${title}"></h1>
                                        </div>
                                        <form method="post">                                         
                                            <div class="form-group">
                                                <input type="text" name="cust-nm" placeholder="이름" required />                                              
                                            </div>
                                            <div class="form-group">
                                                <input type="date" name="cust-brdt" placeholder="생년월일" required />
                                            </div>
                                            <div class="form-group d-flex">
                                                <select class="w-auto border-1 border-radius-10 mr-10">
                                                    <option>010</option>
                                                    <option>02</option>
                                                    <option>063</option>
                                                </select>                          
                                                <input type="text" name="cust-phone" placeholder="전화번호" required />
                                                <button type="submit" class="btn btn-heading btn-block p-10 ml-10">인증요청</button> 
                                            </div>
                                            <div class="form-group">
                                                <input type="text" name="cust-addr" placeholder="주소" required />
                                            </div>
                                            <div class="form-group">
                                                <input type="text" name="cust-daddr" placeholder="상세주소" required />
                                            </div>
                                            <div class="form-group d-flex">
                                                <input type="text" class="w-60" name="cust-email" placeholder="Email" required />
                                                <select class="w-auto border-1 border-radius-10 ml-10">
                                                    <option>@naver.com</option>
                                                    <option>@daum.net</option>
                                                    <option>@google.com</option>                                                    
                                                </select>                                               
                                            </div>
                                           <div class="custome-radio type-radio d-flex justify-content-evenly mb-10">
                                                <div class="custome-radio">
                                                    <input class="form-check-input" type="radio" name="custome-radio" id="member-type-cust"  required />
                                                    <label class="form-check-label" for="member-type-cust-corp" data-bs-toggle="collapse" data-target="#bankTranfer" aria-controls="bankTranfer">일반회원</label>
                                                </div>
                                                <div class="custome-radio">
                                                    <input class="form-check-input" type="radio" name="custome-radio" id="member-type-cust-corp" checked="checked" required />
                                                    <label class="form-check-label" for="member-type-cust-corp" data-bs-toggle="collapse" data-target="#checkPayment" aria-controls="checkPayment">기업회원</label>
                                                </div>
                                            </div>                                                
                                                <div class="form-group">
                                                    <input type="text" name="corp-brno" placeholder="사업자번호" required />
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" name="corp-position" placeholder="상호명" required />
                                                </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-heading btn-block hover-up" name="add-member" th:href="@{#}">회원가입</button>
                                            </div>
                                            <p class="font-xs text-muted"><strong>참고:</strong>귀하의 개인 데이터는 이 웹사이트 전체에서 귀하의 경험을 지원하고, 귀하의 계정에 대한 액세스를 관리하고, 당사의 개인 정보 보호 정책에 설명된 기타 목적을 위해 사용됩니다.</p>
                                        </form>
                               		 </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </th:block>

</html>
