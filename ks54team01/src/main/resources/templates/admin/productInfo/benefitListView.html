<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">
	<!-- head 삽입공간 -->
	<head>
	</head>
	
	<th:block layout:fragment="jsFile">
	</th:block>
	
	<!-- 본문 content 영역 -->
	<th:block layout:fragment="content">
	<div class="content-header">
		<div>
			<h2 class="content-title card-title" th:text="${title}"></h2>
		</div>
	</div>
	<div class="card mb-4 col-12">
			<header class="card-header">
				<form th:action="@{/admin/productInfo/searchBenefit}" method="get">
					<div class="row gx-3">
	                   <div class="col-lg-2 col-md-3 col-12">
	                       <select class="form-select" name="searchKey">
	                           <option value="benefitName" th:selected="${searchKey == 'benefitName'}">혜택명</option>
	                       </select>
	                   </div>
	                   <div class="col-lg-4 col-md-5">
	                       <input type="text" name="searchValue" th:value="${searchValue}" placeholder="검색어를 입력해주세요" class="form-control" />
	                   </div>
	                   <div class="col-lg-1 col-md-1 me-auto">
						   <button type="submit" class="form-control btn btn-primary p-0 justify-content-center">검색</button>                   
	                   </div>
	               </div>
				</form>
			</header>
		<div class="card-body">
			<div class="row gx-4">
				<!-- 사이드 메뉴 -->
				<aside class="col-lg-2 border-end">
					<nav class="nav nav-pills flex-column mb-4">
						<a class="nav-link" th:href="@{/admin/productInfo/categoryList}">카테고리</a>
						<a class="nav-link" th:href="@{/admin/productInfo/brandList}">브랜드</a>
						<a class="nav-link" th:href="@{/admin/productInfo/itemList}">품목</a>
						<a class="nav-link" th:href="@{/admin/productInfo/modelList}">모델</a>
						<a class="nav-link active" aria-current="page" th:href="@{/admin/productInfo/benefitList}">전체혜택</a> 
						<a class="nav-link" th:href="@{/admin/productInfo/categorySpecList}">카테고리별/상세스펙</a>
						<a class="nav-link" th:href="@{/admin/productInfo/modelSpecList}">모델별/상세스펙</a>
					</nav>
				</aside>
					
				<!-- 전체혜택 목록 -->
				<div class="col-lg-10">
					<form id="productInfoListForm" th:action="@{/admin/productInfo/benefitList}" method="post">
						<div class="table-responsive">
							<table class="table table-hover text-center">
								<thead>
									<tr>
										<th>No.</th>
										<th>혜택코드</th>
										<th>혜택명</th>
										<th>사용유무</th>
										<th>등록일자</th>
										<th>수정일자</th>
										<th>수정/삭제</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="l, index : ${benefitList}" th:if="${!#lists.isEmpty(benefitList)}">
										<td th:text="${index.count}">1</td>
										<td th:text="${l.benefitNo}">benefit_1</td>
										<td th:text="${l.benefitName}">방문케어</td>
										<td>
											<span class="badge rounded-pill" 
												  th:classappend="${l.useStatus == '사용중'} ? 'alert-success' : 'alert-danger'" 
												  th:text="${l.useStatus}">사용중</span></td>
										<td th:text="${l.benefitRegDate}">2023-01-01 10:00:00</td>
										<td th:text="${l.benefitRevDate}">2023-01-01 10:00:00</td>
										<td>
											<div class="dropdown">
												<a href="#" class="btn btn-light rounded btn-sm font-sm" data-bs-toggle="dropdown">
													<i class="material-icons md-more_horiz"></i>
												</a>
												<div class="dropdown-menu">
													<a class="dropdown-item" th:href="@{/admin/productInfo/modifyBenefit(benefitNo=${l.benefitNo})}">수정</a>
													<a class="dropdown-item text-danger" href="#">삭제</a>
												</div>
											</div>
										</td>
									</tr>
									<tr th:unless="${not #lists.isEmpty(benefitList)}">
										<td colspan="7">등록된 혜택이 없습니다.</td>
									</tr>
								</tbody>
							</table>
						</div>
					</form>	
				</div>
			</div>
		</div>
	</div>
</html>
