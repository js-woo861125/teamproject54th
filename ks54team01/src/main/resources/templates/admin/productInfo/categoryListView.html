<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">
	<!-- head 삽입공간 -->
	<head>
	</head>
	
	<th:block layout:fragment="jsFile">
	</th:block>
	
	<!-- 본문 content 영역 -->
	<th:block layout:fragment="content">
		<div class="content-header">
			<div>
				<h2 class="content-title card-title" th:text="${title}"></h2>
			</div>
		</div>
		<div class="card mb-4 col-12">
			<header class="card-header">
				<form th:action="@{/admin/productInfo/searchCategory}" method="getSearchCategory">
					<div class="row gx-3">
	                   <div class="col-lg-2 col-md-3 col-12">
	                       <select class="form-select" name="searchKey">
	                           <option value="lgCategory" th:selected="${searchKey == 'lgCategory'}">대분류</option>
	                           <option value="mdCategory" th:selected="${searchKey == 'mdCategory'}">중분류</option>
	                           <option value="smCategory" th:selected="${searchKey == 'smCategory'}">소분류</option>
	                       </select>
	                   </div>
	                   <div class="col-lg-4 col-md-5">
	                       <input type="text" name="searchValue" th:value="${searchValue}" placeholder="검색어를 입력해주세요" class="form-control" />
	                   </div>
	                   <div class="col-lg-1 col-md-1 me-auto">
						   <button type="submit" class="form-control btn btn-primary p-0 justify-content-center">검색</button>                   
	                   </div>
	               </div>
				</form>
			</header>	
			<div class="card-body">
				<div class="row gx-4">
					<!-- 사이드 메뉴 -->	
					<aside class="col-lg-2 border-end">
						<nav class="nav nav-pills flex-column mb-4">
							<a class="nav-link active" aria-current="page" th:href="@{/admin/productInfo/categoryList}">카테고리</a> 
							<a class="nav-link" th:href="@{/admin/productInfo/brandList}">브랜드</a>
							<a class="nav-link" th:href="@{/admin/productInfo/itemList}">품목</a>
							<a class="nav-link" th:href="@{/admin/productInfo/modelList}">모델</a>
							<a class="nav-link" th:href="@{/admin/productInfo/benefitList}">전체혜택</a>
							<a class="nav-link" th:href="@{/admin/productInfo/categorySpecList}">카테고리별/상세스펙</a>
							<a class="nav-link" th:href="@{/admin/productInfo/modelSpecList}">모델별/상세스펙</a>
						</nav>
					</aside>
					
					<!-- 카테고리 목록 -->
					<div class="col-lg-10">
						<form id="productInfoListForm" th:action="@{/admin/productInfo/categoryList}" method="post">
							<div class="table-responsive">
								<table class="table table-hover text-center">
									<thead>
										<tr>
											<th>No.</th>
											<th>카테고리코드</th>
											<th>대분류코드</th>
											<th>대분류</th>
											<th>중분류코드</th>
											<th>중분류</th>
											<th>소분류</th>
											<th>사용유무</th>
											<th>등록일자</th>
											<th>수정일자</th>
											<th>수정/삭제</th>
										</tr>
									</thead>
									<tbody>
										<tr th:if="${!#lists.isEmpty(categoryList)}"
											th:each="l, index : ${categoryList}">
											<td th:text="${index.count}">1</td>
											<td th:text="${l.categoryNo}">L1_M1_1</td>
											<td th:text="${l.lgCategoryNo}">L1</td>
											<td th:text="${l.lgCategory}">가전</td>
											<td th:text="${l.mdCategoryNo}">M1</td>
											<td th:text="${l.mdCategory}">TV/디지털</td>
											<td th:text="${l.smCategory}">TV</td>
											<td>
												<span class="badge rounded-pill"
													  th:classappend="${l.useStatus == '사용중'} ? 'alert-success' : 'alert-danger'"
													  th:text="${l.useStatus}">사용중</span>
											</td>
											<td th:text="${l.categoryRegDate}">2023-01-01 10:00:00</td>
											<td th:text="${l.categoryRevDate}">2023-01-01 10:00:00</td>
											<td>
												<div class="dropdown">
													<a href="#" data-bs-toggle="dropdown" class="btn btn-light rounded btn-sm font-sm"> 
														<i class="material-icons md-more_horiz"></i>
													</a>
													<div class="dropdown-menu">
														<a class="dropdown-item" th:href="@{/admin/productInfo/modifyCategory(categoryNo=${l.categoryNo})}">수정</a>
														<a class="dropdown-item text-danger" href="#">삭제</a>
													</div>
												</div> 
											</td>
										</tr>
										<tr th:unless="${not #lists.isEmpty(categoryList)}">
											<td colspan="12">등록된 카테고리가 없습니다.</td>
										</tr>
									</tbody>
								</table>
							</div>
						</form>	
					</div>
				</div>
			</div>
		</div>
	</th:block>
</html>
